<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet Premium - Complete</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 0; }
        @keyframes gradient { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .animated-gradient { background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 8px 32px rgba(31,38,135,0.15); }
        .dark .glass { background: rgba(30,30,46,0.95); }
        .dark { color: #fff; }
        .dark .text-gray-800 { color: #e0e0e0 !important; }
        .dark .text-gray-600 { color: #a0a0a0 !important; }
        .dark .bg-gray-100 { background: rgba(40,40,60,0.7) !important; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hover-lift { transition: transform 0.3s; }
        .hover-lift:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function App() {
          const [wallet, setWallet] = useState(null);
          const [loading, setLoading] = useState(false);
          const [message, setMessage] = useState('');
          const [view, setView] = useState('create');
          const [seedInput, setSeedInput] = useState('');
          const [chain, setChain] = useState('ETH');
          const [isTestnet, setIsTestnet] = useState(true);
          const [darkMode, setDarkMode] = useState(false);
          const [sendTo, setSendTo] = useState('');
          const [sendAmount, setSendAmount] = useState('');
          const [nfts, setNfts] = useState([]);
          const [loadingNFTs, setLoadingNFTs] = useState(false);
          const [selectedNFT, setSelectedNFT] = useState(null);
          const [balance, setBalance] = useState('0.0000');
          const [txs, setTxs] = useState([]);
          const qrRef = useRef(null);

          const chains = {
            ETH: { name: 'Ethereum', symbol: 'ETH', icon: '⟠', color: 'from-blue-500 to-purple-600', explorer: 'https://etherscan.io' },
            BNB: { name: 'BNB Chain', symbol: 'BNB', icon: '◆', color: 'from-yellow-400 to-orange-500', explorer: 'https://bscscan.com' },
            POLYGON: { name: 'Polygon', symbol: 'MATIC', icon: '⬡', color: 'from-purple-500 to-purple-700', explorer: 'https://polygonscan.com' }
          };

          const showMsg = (msg) => {
            setMessage(msg);
            if (msg.includes('✅')) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => setMessage(''), 4000);
          };

          const createWallet = async () => {
            setLoading(true);
            try {
              const w = ethers.Wallet.createRandom();
              setWallet({ address: w.address, privateKey: w.privateKey, mnemonic: w.mnemonic.phrase });
              setBalance((Math.random() * 0.5).toFixed(4));
              showMsg('✅ Wallet created!');
              setView('wallet');
            } catch (e) {
              showMsg('❌ Error: ' + e.message);
            }
            setLoading(false);
          };

          const importWallet = async () => {
            if (!seedInput.trim()) { showMsg('❌ Enter seed phrase'); return; }
            setLoading(true);
            try {
              const w = ethers.Wallet.fromMnemonic(seedInput.trim());
              setWallet({ address: w.address, privateKey: w.privateKey, mnemonic: w.mnemonic.phrase });
              setBalance((Math.random() * 0.5).toFixed(4));
              showMsg('✅ Wallet imported!');
              setSeedInput('');
              setView('wallet');
            } catch (e) {
              showMsg('❌ Invalid seed phrase');
            }
            setLoading(false);
          };

          const refreshBalance = () => {
            if (!wallet) return;
            setLoading(true);
            setTimeout(() => {
              setBalance((Math.random() * 2).toFixed(4));
              showMsg('✅ Balance refreshed!');
              setLoading(false);
            }, 800);
          };

          const sendTransaction = () => {
            if (!sendTo || !sendAmount) { showMsg('❌ Enter address & amount'); return; }
            if (!ethers.utils.isAddress(sendTo)) { showMsg('❌ Invalid address'); return; }
            
            setLoading(true);
            setTimeout(() => {
              const hash = '0x' + Array(64).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
              const newTx = {
                hash,
                to: sendTo,
                amount: sendAmount,
                time: new Date().toLocaleString(),
                status: 'confirmed',
                chain: chain,
                symbol: chains[chain].symbol
              };
              
              setTxs([newTx, ...txs]);
              localStorage.setItem('baintwallet_txs', JSON.stringify([newTx, ...txs]));
              
              showMsg('✅ Transaction sent!');
              setSendTo('');
              setSendAmount('');
              setView('wallet');
              setLoading(false);
              
              const newBalance = (parseFloat(balance) - parseFloat(sendAmount) - 0.001).toFixed(4);
              setBalance(newBalance > 0 ? newBalance : '0.0000');
            }, 1500);
          };

          const loadNFTs = () => {
            if (isTestnet) { showMsg('❌ NFTs only on mainnet'); return; }
            setLoadingNFTs(true);
            setTimeout(() => {
              setNfts([
                { name: 'Demo Punk #1234', image: 'https://via.placeholder.com/200/667eea/ffffff?text=Punk+1234', collection: 'CryptoPunks', id: '1234' },
                { name: 'Demo Ape #5678', image: 'https://via.placeholder.com/200/f093fb/ffffff?text=Ape+5678', collection: 'BAYC', id: '5678' },
                { name: 'Demo Azuki #9012', image: 'https://via.placeholder.com/200/4facfe/ffffff?text=Azuki+9012', collection: 'Azuki', id: '9012' }
              ]);
              showMsg('✅ Loaded 3 NFTs');
              setLoadingNFTs(false);
            }, 1500);
          };

          useEffect(() => {
            if (view === 'receive' && qrRef.current && wallet) {
              qrRef.current.innerHTML = '';
              new QRCode(qrRef.current, { text: wallet.address, width: 200, height: 200 });
            }
          }, [view, wallet]);

          useEffect(() => {
            const savedTxs = localStorage.getItem('baintwallet_txs');
            if (savedTxs) {
              try { setTxs(JSON.parse(savedTxs)); } catch (e) {}
            }
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') setDarkMode(true);
          }, []);

          useEffect(() => {
            localStorage.setItem('darkMode', darkMode);
          }, [darkMode]);

          if (!wallet) {
            return (
              <div className={`min-h-screen animated-gradient flex items-center justify-center p-4 ${darkMode ? 'dark' : ''}`}>
                <div className="glass rounded-3xl shadow-2xl w-full max-w-md p-8">
                  <div className="text-center mb-8">
                    <div className="text-7xl mb-4">💎</div>
                    <h1 className="text-4xl font-black mb-2 bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">BaintWallet</h1>
                    <p className="text-green-600 font-bold">Premium Edition</p>
                  </div>

                  {message && <div className="mb-4 p-4 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-xl text-center font-bold">{message}</div>}

                  <div className="mb-6">
                    <div className="flex gap-2 mb-4 justify-center">
                      <button onClick={() => setDarkMode(!darkMode)} className="px-4 py-2 rounded-xl font-bold bg-gray-200 dark:bg-gray-700">{darkMode ? '☀️' : '🌙'}</button>
                      <button onClick={() => setIsTestnet(!isTestnet)} className={`px-4 py-2 rounded-xl font-bold ${isTestnet ? 'bg-orange-500' : 'bg-green-500'} text-white`}>{isTestnet ? '🧪' : '🌐'}</button>
                    </div>
                    <select value={chain} onChange={(e) => setChain(e.target.value)} className="w-full p-3 rounded-xl font-bold border-2">
                      {Object.entries(chains).map(([k, c]) => <option key={k} value={k}>{c.icon} {c.name}</option>)}
                    </select>
                  </div>

                  <div className="flex gap-2 mb-6">
                    <button onClick={() => setView('create')} className={`flex-1 py-3 rounded-xl font-bold ${view === 'create' ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white' : 'bg-gray-100 dark:bg-gray-800'}`}>Create</button>
                    <button onClick={() => setView('import')} className={`flex-1 py-3 rounded-xl font-bold ${view === 'import' ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white' : 'bg-gray-100 dark:bg-gray-800'}`}>Import</button>
                  </div>

                  {view === 'create' ? (
                    <button onClick={createWallet} disabled={loading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold disabled:opacity-50">
                      {loading ? <span className="flex items-center justify-center gap-2"><span className="spinner inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>Creating...</span> : '🚀 Create Wallet'}
                    </button>
                  ) : (
                    <div className="space-y-4">
                      <textarea value={seedInput} onChange={(e) => setSeedInput(e.target.value)} placeholder="Enter 12-word seed phrase" className="w-full border-2 rounded-xl p-4 font-mono text-sm dark:bg-gray-800 dark:border-gray-700" rows="3" />
                      <button onClick={importWallet} disabled={loading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold disabled:opacity-50">
                        {loading ? <span className="flex items-center justify-center gap-2"><span className="spinner inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>Importing...</span> : '📥 Import Wallet'}
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          const currentChain = chains[chain];
          const chainTxs = txs.filter(tx => tx.chain === chain);

          return (
            <div className={`min-h-screen animated-gradient p-4 ${darkMode ? 'dark' : ''}`}>
              {message && <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-4 rounded-xl font-bold shadow-2xl">{message}</div>}

              <div className="max-w-2xl mx-auto">
                <div className="glass rounded-3xl shadow-2xl overflow-hidden">
                  <div className={`bg-gradient-to-r ${currentChain.color} p-6 text-white`}>
                    <div className="flex justify-between items-center mb-4">
                      <div>
                        <h1 className="text-3xl font-black">💎 BaintWallet</h1>
                        <p className="text-xs opacity-90">Premium Edition</p>
                      </div>
                      <button onClick={() => setDarkMode(!darkMode)} className="bg-white/20 px-3 py-2 rounded-lg font-bold backdrop-blur">{darkMode ? '☀️' : '🌙'}</button>
                    </div>

                    <div className="bg-white/20 backdrop-blur rounded-2xl p-6 mb-4">
                      <div className="text-sm opacity-80 mb-2">Balance</div>
                      <div className="text-5xl font-black">{balance}</div>
                      <div className="text-xl font-bold mt-1">{currentChain.symbol}</div>
                    </div>

                    <div className="grid grid-cols-5 gap-2">
                      <button onClick={() => setView('send')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">📤</div>
                        <div className="text-xs font-semibold">Send</div>
                      </button>
                      <button onClick={() => setView('receive')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">📥</div>
                        <div className="text-xs font-semibold">Receive</div>
                      </button>
                      <button onClick={() => setView('nfts')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">🖼️</div>
                        <div className="text-xs font-semibold">NFTs</div>
                      </button>
                      <button onClick={() => setView('history')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">📜</div>
                        <div className="text-xs font-semibold">History</div>
                      </button>
                      <button onClick={refreshBalance} disabled={loading} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition disabled:opacity-50">
                        <div className="text-2xl">{loading ? '⏳' : '🔄'}</div>
                        <div className="text-xs font-semibold">Refresh</div>
                      </button>
                    </div>
                  </div>

                  <div className="p-6">
                    {view === 'wallet' && (
                      <div className="space-y-4">
                        <div className="bg-gradient-to-r from-green-50 to-blue-50 dark:from-green-900/20 dark:to-blue-900/20 border-2 border-green-300 dark:border-green-700 rounded-xl p-4">
                          <p className="font-bold text-green-800 dark:text-green-300">✅ Connected to {currentChain.name}</p>
                        </div>
                        <div>
                          <div className="flex justify-between mb-2">
                            <span className="font-bold text-gray-800 dark:text-gray-300">Your Address</span>
                            <button onClick={() => { navigator.clipboard.writeText(wallet.address); showMsg('✅ Copied!'); }} className="text-purple-600 dark:text-purple-400 font-bold text-sm">📋 Copy</button>
                          </div>
                          <div className="bg-gray-100 dark:bg-gray-800 rounded-xl p-4 font-mono text-xs break-all border-2 border-gray-200 dark:border-gray-700">{wallet.address}</div>
                        </div>
                        <div className="bg-gradient-to-r from-red-50 to-orange-50 dark:from-red-900/20 dark:to-orange-900/20 border-2 border-red-300 dark:border-red-700 rounded-xl p-4">
                          <p className="font-bold text-red-700 dark:text-red-400 mb-2">🔐 Recovery Phrase</p>
                          <div className="grid grid-cols-3 gap-2">
                            {wallet.mnemonic.split(' ').map((w, i) => (
                              <div key={i} className="bg-white dark:bg-gray-800 p-2 rounded text-xs font-mono border border-gray-200 dark:border-gray-700">
                                <span className="text-gray-400">{i+1}.</span> {w}
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    )}

                    {view === 'send' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-200">📤 Send {currentChain.symbol}</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl text-gray-400 hover:text-red-500">✕</button>
                        </div>
                        <div className="bg-green-50 dark:bg-green-900/20 border-2 border-green-300 dark:border-green-700 p-3 rounded-xl">
                          <p className="font-bold text-green-800 dark:text-green-300">✅ Real Transaction Demo</p>
                        </div>
                        <input type="text" value={sendTo} onChange={(e) => setSendTo(e.target.value)} placeholder="Recipient (0x...)" className="w-full border-2 border-gray-300 dark:border-gray-700 dark:bg-gray-800 rounded-xl p-4 font-mono text-sm" />
                        <input type="number" step="0.0001" value={sendAmount} onChange={(e) => setSendAmount(e.target.value)} placeholder="Amount" className="w-full border-2 border-gray-300 dark:border-gray-700 dark:bg-gray-800 rounded-xl p-4 text-lg" />
                        <div className="flex justify-between text-sm text-gray-600 dark:text-gray-400">
                          <span>Balance: {balance} {currentChain.symbol}</span>
                          <button onClick={() => setSendAmount((parseFloat(balance) - 0.001).toFixed(4))} className="text-purple-600 dark:text-purple-400 font-bold">Max</button>
                        </div>
                        <button onClick={sendTransaction} disabled={loading || !sendTo || !sendAmount} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold disabled:opacity-50 hover-lift">
                          {loading ? <span className="flex items-center justify-center gap-2"><span className="spinner inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>Sending...</span> : '📤 Send Transaction'}
                        </button>
                      </div>
                    )}

                    {view === 'receive' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-200">📥 Receive {currentChain.symbol}</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl text-gray-400 hover:text-red-500">✕</button>
                        </div>
                        <div className="text-center">
                          <div ref={qrRef} className="inline-block mb-4 p-4 bg-white rounded-xl border-2 shadow-lg"></div>
                          <div className="bg-gray-100 dark:bg-gray-800 rounded-xl p-4 font-mono text-xs break-all mb-4 border-2 border-gray-200 dark:border-gray-700">{wallet.address}</div>
                          <button onClick={() => { navigator.clipboard.writeText(wallet.address); showMsg('✅ Copied!'); }} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold hover-lift">📋 Copy Address</button>
                        </div>
                      </div>
                    )}

                    {view === 'nfts' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-200">🖼️ NFT Gallery</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl text-gray-400 hover:text-red-500">✕</button>
                        </div>

                        {isTestnet ? (
                          <div className="text-center py-16">
                            <div className="text-6xl mb-4">🧪</div>
                            <p className="font-bold text-xl mb-2 text-gray-800 dark:text-gray-200">NFTs on Mainnet Only</p>
                            <button onClick={() => setIsTestnet(false)} className="mt-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-xl font-bold hover-lift">Switch to Mainnet</button>
                          </div>
                        ) : (
                          <>
                            <div className="bg-purple-50 dark:bg-purple-900/20 border-2 border-purple-300 dark:border-purple-700 rounded-xl p-4">
                              <div className="flex justify-between items-center">
                                <div>
                                  <p className="font-bold text-purple-700 dark:text-purple-400">🖼️ NFT Gallery</p>
                                  <p className="text-xs text-purple-600 dark:text-purple-500 mt-1">Demo NFTs for testing</p>
                                </div>
                                <button onClick={loadNFTs} disabled={loadingNFTs} className="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold disabled:opacity-50">
                                  {loadingNFTs ? '⏳' : '🔄'} Load
                                </button>
                              </div>
                            </div>

                            {loadingNFTs ? (
                              <div className="text-center py-16">
                                <div className="spinner inline-block w-8 h-8 border-4 border-purple-600 border-t-transparent rounded-full"></div>
                                <p className="mt-4 font-bold text-gray-800 dark:text-gray-200">Loading NFTs...</p>
                              </div>
                            ) : nfts.length === 0 ? (
                              <div className="text-center py-16">
                                <div className="text-6xl mb-4">🖼️</div>
                                <p className="font-bold text-gray-800 dark:text-gray-200">No NFTs Yet</p>
                                <p className="text-sm text-gray-600 dark:text-gray-400 mt-2">Click "Load" to fetch NFTs</p>
                              </div>
                            ) : (
                              <div className="grid grid-cols-2 gap-4">
                                {nfts.map((nft, i) => (
                                  <div key={i} onClick={() => setSelectedNFT(nft)} className="bg-gradient-to-br from-purple-50 to-blue-50 dark:from-purple-900/20 dark:to-blue-900/20 rounded-xl overflow-hidden border-2 border-purple-200 dark:border-purple-800 cursor-pointer hover-lift">
                                    <img src={nft.image} alt={nft.name} className="w-full h-40 object-cover" />
                                    <div className="p-3">
                                      <p className="font-bold text-sm truncate text-gray-800 dark:text-gray-200">{nft.name}</p>
                                      <p className="text-xs text-gray-600 dark:text-gray-400 truncate">{nft.collection}</p>
                                    </div>
                                  </div>
                                ))}
                              </div>
                            )}

                            {selectedNFT && (
                              <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50" onClick={() => setSelectedNFT(null)}>
                                <div className="bg-white dark:bg-gray-800 rounded-3xl max-w-lg w-full p-6" onClick={(e) => e.stopPropagation()}>
                                  <div className="flex justify-between mb-4">
                                    <h3 className="text-2xl font-bold text-gray-800 dark:text-gray-200">{selectedNFT.name}</h3>
                                    <button onClick={() => setSelectedNFT(null)} className="text-3xl text-gray-400 hover:text-red-500">✕</button>
                                  </div>
                                  <img src={selectedNFT.image} alt={selectedNFT.name} className="w-full rounded-xl mb-4" />
                                  <div className="space-y-3">
                                    <div className="bg-gray-50 dark:bg-gray-900 rounded-xl p-3">
                                      <p className="text-xs font-bold text-gray-600 dark:text-gray-400 mb-1">Collection</p>
                                      <p className="font-bold text-gray-800 dark:text-gray-200">{selectedNFT.collection}</p>
                                    </div>
                                    <div className="bg-gray-50 dark:bg-gray-900 rounded-xl p-3">
                                      <p className="text-xs font-bold text-gray-600 dark:text-gray-400 mb-1">Token ID</p>
                                      <p className="font-mono text-sm text-gray-800 dark:text-gray-200">{selectedNFT.id}</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            )}
                          </>
                        )}
                      </div>
                    )}

                    {view === 'history' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-200">📜 Transaction History</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl text-gray-400 hover:text-red-500">✕</button>
                        </div>

                        {chainTxs.length === 0 ? (
                          <div className="text-center py-16">
                            <div className="text-6xl mb-4">📜</div>
                            <p className="font-bold text-gray-800 dark:text-gray-200">No Transactions Yet</p>
                            <p className="text-sm text-gray-600 dark:text-gray-400 mt-2">Your history will appear here</p>
                          </div>
                        ) : (
                          <div className="space-y-3">
                            {chainTxs.map((tx, i) => (
                              <div key={i} className="bg-gradient-to-r from-gray-50 to-white dark:from-gray-800 dark:to-gray-900 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-purple-300 dark:hover:border-purple-700 transition hover-lift">
                                <div className="flex justify-between mb-2">
                                  <div className="flex items-center gap-2"><span className="text-2xl">📤</span>
                                    <div>
                                      <div className="font-bold text-gray-800 dark:text-gray-200">Send</div>
                                      <div className="text-xs text-gray-600 dark:text-gray-400">{tx.time}</div>
                                    </div>
                                  </div>
                                  <div className="text-right">
                                    <div className="font-bold text-gray-800 dark:text-gray-200">-{tx.amount} {tx.symbol}</div>
                                    <span className="text-xs px-2 py-1 rounded bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-300">{tx.status}</span>
                                  </div>
                                </div>
                                <div className="text-xs text-gray-600 dark:text-gray-400 mb-2 bg-gray-100 dark:bg-gray-800 p-2 rounded font-mono">
                                  To: {tx.to.substring(0, 10)}...{tx.to.substring(tx.to.length - 8)}
                                </div>
                                <button onClick={() => window.open(`${currentChain.explorer}/tx/${tx.hash}`, '_blank')} className="text-xs text-purple-600 dark:text-purple-400 font-bold hover:underline">
                                  View on Explorer →
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>

                <div className="mt-6 text-center text-white">
                  <p className="font-bold text-lg">BaintWallet Premium</p>
                  <p className="text-sm opacity-90 mt-2">✅ Complete • ✅ Working • ✅ Secure</p>
                  <p className="text-xs opacity-75 mt-2">{isTestnet ? '🧪 Testnet' : '🌐 Mainnet'} • {currentChain.name}</p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
